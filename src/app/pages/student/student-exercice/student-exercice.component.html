<div class="p-8 max-w-4xl mx-auto">
    <div class="bg-white shadow-xl rounded-2xl p-6 space-y-6 border border-gray-200">
      <h2 class="text-2xl font-bold">Questão 1</h2>
      <p class="text-gray-700">
        Liste todos os alunos que estão matriculados no curso de 'Engenharia de Software'.
      </p>
  
      <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagem da questão" class="rounded-lg border border-gray-300 max-w-full">
  
      <div class="mt-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Sua resposta (SQL):</label>
        <div class="border rounded-lg overflow-hidden">
          <div id="editor" class="h-48 w-full"></div>
        </div>
      </div>
      
      <div class="mt-4 text-right">
        <button
          class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow-md hover:bg-blue-700 transition"
          (click)="enviarResposta()"
        >
          Enviar Resposta
        </button>
      </div>
    </div>
  </div>
