<div class="p-6 sm:ml-64 mt-14 mx-auto">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Gerenciar Listas</h2>
        <button 
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
          (click)="addList()">+ Adicionar Lista</button>
      </div>
  
      <div class="mt-6 space-y-4">
        <div *ngFor="let list of lists" class="flex justify-between items-center p-4 border rounded-lg shadow-sm">
          <span class="text-lg text-gray-700">{{ list.name }}</span>
          <div class="flex gap-2">
            <!-- Botão Editar -->
            <button (click)="editList(list.id)"
              class="flex items-center gap-1 px-3 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.304 4.844 2.852 2.852M7 7H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-4.5m2.409-9.91a2.017 2.017 0 0 1 0 2.853l-6.844 6.844L8 14l.713-3.565 6.844-6.844a2.015 2.015 0 0 1 2.852 0Z"/>
              </svg>
              Editar
            </button>
  
            <!-- Botão Ativar/Inativar -->
            <button (click)="toggleListStatus(list.id)"
              [class.bg-red-600]="list.active"
              [class.hover:bg-red-700]="list.active"
              [class.bg-blue-600]="!list.active"
              [class.hover:bg-blue-700]="!list.active"
              class="flex items-center gap-1 px-3 py-2 text-white rounded">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
              </svg>
              {{ list.active ? 'Inativar' : 'Ativar' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
