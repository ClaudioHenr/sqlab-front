<div class="p-6 sm:ml-64 mt-14 mx-auto">
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-2xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Cadastrar Turma</h2>

  <form (ngSubmit)="createGrade()" #gradeForm="ngForm">
    <!-- Nome da turma -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Nome da Turma</label>
      <input
        type="text"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        name="name"
        required
        [(ngModel)]="grade.name"
        placeholder="Ex.: Banco de Dados 2025"
      />
    </div>

    <!-- Código da turma -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Código da Turma</label>
      <div class="flex">
        <input
          type="text"
          class="flex-1 border border-gray-300 rounded-l-lg px-3 py-2 bg-gray-100"
          [value]="grade.code"
          readonly
        />
        <button
          type="button"
          (click)="generateCode()"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 rounded-r-lg"
        >
          Gerar
        </button>
      </div>
    </div>

    <!-- Botão salvar -->
    <button
      type="submit"
      [disabled]="!gradeForm.form.valid"
      class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg"
    >
      Salvar Turma
    </button>
  </form>
</div>
</div>
